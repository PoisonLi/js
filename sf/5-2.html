<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>鼠标点击坐标</title>
	<style type="text/css">
		pre{
			padding: 10px 0 0 20px;
			background: #f0f0f0;
			color: green;
			border: 1px dotted #333;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			document.onclick=function(){
				var ev=ev||event;
				alert("坐标："+ev.clientX+"，"+ev.clientY);
			}
		}
	</script>
</head>
<body>
	<pre>
&lt;script type="text/javascript"&gt;
    var ev = event || window.event;
    alert("坐标：" + ev.clientX + ", " + ev.clientY)
&lt;/script&gt;
	</pre>
</body>
</html>
