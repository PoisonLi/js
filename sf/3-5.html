<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>3-5</title>
	<style type="text/css">
		div{
			width: 100px;
			margin: 0 auto;
			font-family: "微软雅黑";
			font-size: 26px;
			font-weight: bolder;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var div=document.getElementsByTagName("div")[0];
			var i=0;
			setInterval(function(){
				div.innerHTML=++i;
			},1000)
		}
	</script>
</head>
<body>
	<div>0</div>
</body>
</html>
