<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>3-2</title>
	<style type="text/css">
		body{
			text-align: center;
		}
		.text{
			width: 60px;
		}
		span{
			color: green;
			font-size: 14px;
			font-weight: bolder;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var btn=document.getElementById("btn");
			var text=document.getElementsByClassName("text");
			var ospan=document.getElementsByTagName("span")[0];
			for (var i = 0; i < text.length; i++) {
				text[i].onkeydown=function(ev){
					ev=ev||window.event;
					if (!(ev.keyCode>=48 && ev.keyCode<=57 || ev.keyCode == 8 || ev.keyCode==13 || ev.keyCode==9)) {
						return false;
					}
					if(ev.keyCode==13){
						fSum();
					}
				}
			}
			btn.onclick=fSum;
		}
		function fSum(){
			var ospan=document.getElementsByTagName("span")[0];
			var text=document.getElementsByClassName("text");
			var sum=parseInt(text[0].value) + parseInt(text[1].value);
			if (isNaN(sum)) {
				alert("输入错误，请重新输入！");
			}else{
				ospan.innerHTML=sum;
			}
		}
	</script>
</head>
<body>
		<input class="text" type="text" name="">
		+
		<input class="text" type="text" name="">
		= <span>?</span>
		<input id="btn" type="button" name="" value="求和">
</body>
</html>
