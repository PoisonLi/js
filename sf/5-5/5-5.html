<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>跟随鼠标移动(大图展示)</title>
	<style type="text/css">
		ul{
			width: 780px;
			margin: 0 auto;
		}
		li{
			list-style: none;
			float: left;
			border: 1px solid #ccc;
			margin-right: 20px;
		}
		#big{
			border: 2px solid #ccc;
			position: absolute;
			width: 400px;
			height: 400px;
		}
		
		li:hover{
			border: 1px solid red;
			cursor: pointer;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var big=document.getElementById("big");
			var li=document.getElementsByTagName("li");
			for(var i=0;i<li.length;i++){
				li[i].index=i;
				li[i].onmouseover=function(){
					big.style.display="block";
					big.innerHTML="<img src=shirt_"+(this.index+1)+"_big.jpg>";
				}
				li[i].onmousemove=function(ev){
					var ev=ev||event;
					var iWidth=document.documentElement.offsetWidth-ev.clientX;
					big.style.top=ev.clientY+20+"px";
					big.style.left=(iWidth<big.offsetWidth+10?ev.clientX-big.offsetWidth-10:ev.clientX+10)+"px";
				}
				li[i].onmouseout=function(){
					big.style.display="none";
				}
			}
		}
	</script>
</head>
<body>
	<ul>
		<li><img src="shirt_1.jpg"></li>
		<li><img src="shirt_2.jpg"></li>
		<li><img src="shirt_3.jpg"></li>
		<li><img src="shirt_4.jpg"></li>
	</ul>
	<div id="big"></div>
</body>
</html>
