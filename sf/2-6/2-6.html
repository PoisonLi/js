<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#wrap{
			width: 700px;
			margin: 20px auto;
			padding: 0 0 10px 10px;
			overflow: hidden;
			border: 1px solid #ccc;
		}
		li{
			float: left;
			margin: 10px 10px 0 0;
			list-style: none;
			border: 1px solid #ccc;
		}
		img{
			opacity: 0.3;
			cursor: crosshair;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var li=document.getElementsByTagName('img');
			for (var i = 0; i < li.length; i++) {
				li[i].onmouseover=function(){
					this.style.opacity=1;
				}
				li[i].onmouseout=function(){
					this.style.opacity=0.3;
				}
			}
		}
	</script>
</head>
<body>
	<ul id="wrap">
		<li>
			<img src="img/1.jpg">
		</li>
		<li>
			<img src="img/2.jpg">
		</li>
		<li>
			<img src="img/3.jpg">
		</li>
		<li>
			<img src="img/4.jpg">
		</li>
		<li>
			<img src="img/5.jpg">
		</li>
		</br>
		<li>
			<img src="img/6.jpg">
		</li>
		<li>
			<img src="img/7.jpg">
		</li>
		<li>
			<img src="img/8.jpg">
		</li>
		<li>
			<img src="img/9.jpg">
		</li>
		<li>
			<img src="img/10.jpg">
		</li>
	</ul>
</body>
</html>
