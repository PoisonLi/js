<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>参数弹出</title>
	<style type="text/css">
		#div1{
			text-align: center;
		}
		input{
			margin: 5px 0;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var btn=document.getElementById("btn");
			var txt=document.getElementsByTagName("input");
			btn.onclick=function(){
				myFun(txt[0],txt[1]);
			}
		}
		function myFun(v1,v2){
			alert(v1.value);
			alert(v2.value);
		}
	</script>
</head>
<body>
	<div id="div1">
		<input type="text" name="" value="浙江">
		</br>
		<input type="text" name="" value="杭州">
		</br>
		<input id="btn" type="button" name="" value="弹出">
	</div>
</body>
</html>
