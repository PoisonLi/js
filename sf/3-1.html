<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>3-1</title>
	<style type="text/css">
		pre{
			background: #f0f0f0;
			border: 1px dotted black;
			padding: 10px;
			color: green;
		}
		span{
			color: #999;
		}
	</style>
</head>
<script type="text/javascript">
	window.onload=function(){
		alert("typeof 12345 - "+typeof 12345+"\ntypeof abc - "+typeof "abc"+"\ntypeof document - "+typeof document);
	}
</script>
<body>	
	<pre>
&lt;script type="text/javascript"&gt;
   alert(typeof 12345); <span>//输出number</span>
   alert(typeof "abc"); <span>//输出string</span>
   alert(typeof document);	<span>//输出object</span>
&lt;/script&gt;
	</pre>
</body>
</html>
