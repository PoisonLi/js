<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#divA{
			text-align: center;
		}
		span{
			display: inline-block;
			background: black;
			width: 150px;
			height: 150px;
			margin: 10px 0 0 10px;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var btn=document.getElementById("btn1");
			var span=document.getElementsByTagName("span");
			btn.onclick=function(){
				for(var i=0;i<span.length;i++){
					span[i].style.background="red";
				}
			}
		}
	</script>
</head>
<body>
	<div id="divA">
		<input id="btn1" type="button" name="" value="点击变成红色">
		</br>
		<span></span>
		<span></span>
		<span></span>
	</div>
</body>
</html>
