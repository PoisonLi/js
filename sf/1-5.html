<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#div1{
			box-sizing: border-box;
			width: 200px;
			height: 200px;
			margin: 0 auto;
			padding: 30px;
			border: 10px solid black;
			text-align: center;
			font-size: 12px;
			color: #fff;
			background: black;
		}
		#div1.onmouse{
			border: 10px solid red;
			background: #f0f0f0;
			color: red;
		}
		/*
		.onmouse{
			border: 10px solid red!important;
			background: #f0f0f0!important;
			color: red!important;
		}
		*/
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var div1=document.getElementById("div1");
			div1.onmouseover=function(){
				div1.className="onmouse";
			}
			div1.onmouseout=function(){
				div1.className="";
			}
		}
	</script>
</head>
<body>
	<div id="div1" class="">
		鼠标移入改变样式，鼠标移出恢复。
	</div>
</body>
</html>
