<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>4-5</title>
	<style type="text/css">
		.default{
			width: 420px;
			height: 220px;
			margin: 0 auto;
			background: #fef4eb;
			border: 1px solid #f60;
		}
		input{
			padding: 3px;
			background: #f60;
			color: #fff;
			border: none;
			cursor: pointer;
		}
		input:first-child{
			margin: 12px 0 0 12px;
		}
		div.set{
			width: 300px;
			height: 100px;
			margin: 0 auto;
			background: rgb(239, 248, 255);
			border: 1px solid rgb(0, 132, 255);
		}
		div .set{
			background: rgb(0, 132, 255);
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var btn=document.getElementsByTagName("input");
			var div=document.getElementsByTagName("div")[0];
			btn[0].onclick=function(){
				alert(
					"width: "+getComputedStyle(div,false)["width"]+"\n"+
					"height: "+getComputedStyle(div,false)["height"]+"\n"+
					"background-color: "+getComputedStyle(div,false)["background-color"]
					);
			}
			btn[1].onclick=function(){
				div.className="set";
				for (var i = 0; i < btn.length; i++) {
					btn[i].className="set";
				}
			}
			btn[2].onclick=function(){
				div.className="default";
				for (var i = 0; i < btn.length; i++) {
					btn[i].className="";
				}
			}
		}
	</script>
</head>
<body>
	<div class="default">
		<input type="button" name="" value="Get Style">
		<input type="button" name="" value="Set Style">
		<input type="button" name="" value="Default Style">
	</div>
</body>
</html>
