		window.onload=function(){
			var btn=document.getElementsByTagName("input");
			var oDiv=document.getElementById("oDiv");
			var att=["height","width","backgroundColor","display","display"];
			var val=["200px","200px","red","none","block"];

			for (var i = 0; i < btn.length; i++) {
				btn[i].index=i;
				btn[i].onclick=function(){
					if (this.index==btn.length-1){
						oDiv.style.cssText="";
					}
					changeStyle(oDiv,att[this.index],val[this.index])
				}
			}
		}
		function changeStyle(ele,attr,value){
			ele.style[attr]=value;
		}
	</script>
</head>
<body>
	<input type="button" name="" id="height" value="变高">
	<input type="button" name="" id="width" value="变宽">
	<input type="button" name="" id="color" value="变色">
	<input type="button" name="" id="display" value="隐藏">
	<input type="button" name="" id="reset" value="复原">
	<div id="oDiv"></div>
</body>
