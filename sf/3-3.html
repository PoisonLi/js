<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>3-3</title>
	<style type="text/css">
		body{
			text-align: center;
		}
		input{
			padding: 0 10px;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var btn=document.getElementsByTagName("input")[0];
			var i=0;
			btn.onclick=function(){
				btn.value=++i;
			}
		}
	</script>
</head>
<body>
	<input type="button" name="" value="0";>
</body>
</html>
